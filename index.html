<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dad Jokes</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="joke-container animate__animated animate__swing">
      <h1 class="heading">Joke Generator</h1>
      <p id="joke">Dad Joke</p>
      <div class="btns">
        <button class="btn" id="btn">Get a Joke</button>
        <button class="btn" id="shareBtn">
          <i class="fa fa-share-alt"></i>
        </button>
      </div>
    </div>

    <button id="toggleBtn">D</button>
    <script src="script.js"></script>
  </body>
</html>
